<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Cell Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            display: none;
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Your Project Idea</h2>
        <textarea id="ideaBox" placeholder="Enter your project idea here..."></textarea>
        <button onclick="submitIdea()">Submit</button>
        <p class="message" id="ackMessage">Your idea has been submitted successfully!</p>
    </div>

    <script>
        function submitIdea() {
            let ideaBox = document.getElementById("ideaBox");
            let ackMessage = document.getElementById("ackMessage");
            
            if (ideaBox.value.trim() === "") {
                alert("Please enter your project idea before submitting.");
                return;
            }
            
            ackMessage.style.display = "block";
            ideaBox.value = "";
        }
    </script>
</body>
</html>
